# Basic
name:               "Chibi's Study Diary"

author:
  # facebook:         your-id
  # youtubeUser:      your-id       Youtube does not support youtube user URL anymore
  youtubeChannel:   UCIehvFFPzRM9XT4C1_YF28g
  twitter:          chocolat_chibi
  github:           chibi-chichi
  # stackoverflow:    your-id
  # quora:            your-id
  # linkedin:         your-id
  # pinterest:        your-id
  # googlePlus:       your-id
  # instagram:        your-id
  # reddit:           your-id
  # medium:           your-id
  # tumblr:           your-id
  email:            chibiriea@your-email.com

copyright:
  year:             2021
  name:             Chibi

# Google-analytics
google-analytics:
  id:               ""

# Disqus
disqus:
  id:               "Chibi's Study Note"

# URL
url:                "https://chibi-study-diary.github.io" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "/main" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Seoul
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/chibi-chichi/chibi-chichi.github.io"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]
